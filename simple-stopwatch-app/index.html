<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="images/clock-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Stopwatch</title>
</head>

<body>

    <div class="circle-container">
        <div id="timer">
            <span id="main-time">00:00:00</span><span id="ms">.00</span>
        </div>
    </div>

    <div id="buttons">
        <button id="stop" title="Pause"><i class=" fas fa-pause"></i></button>
        <button id="start" title="Start"><i class="fas fa-play"></i></button>
        <button id="reset" title="Reset"><i class=" fas fa-rotate-left"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
